
<div style="display: flex; flex-direction: column;">
    <p>Kép feltöltése <input id="uploadedImg" accept=".jpg, .jpeg" type="file" onchange="loadFile(event)"></p>
    <div style="width: 300px; height: 300px; margin:10px" id="productImgContainer"><img style='height: 100%; width: 100%; object-fit: contain; display: none' id="output"/></div>
    <div>
        Termék neve:<input style="margin:10px" id="name" type="text"><br><br>
        Ár:<input style="margin:10px" id="price" type="text"> FT <br><br>
        Kategória: <select id="category" autofocus="Válassz!"> 
            <option value="none">Válassz!</option>
            <option value="ékszer">Ékszer</option>
            <option value="koszorú">Koszorú</option>
            <option value="egyéb">Egyéb</option>
        </select> <br><br>
        Rövid leírás: <br><textarea style="margin:10px; height: 150px; width: 400px;" id="description" type=""> </textarea><br>
    </div>
    <div>
        <label class="productLabels"><input class="labelCheckbox" type="checkbox">esküvő</label>
        <label class="productLabels"><input class="labelCheckbox" type="checkbox">karácsony</label>
        <label class="productLabels"><input class="labelCheckbox" type="checkbox">anyák napja</label><br>
        
        <label><input type="checkbox" id="egyeb">egyéb <input id="defineLabels" type="text" style="display: none;"></label>
    </div>
    <div>  
        <input style="margin:10px" type="button" value="Előnézet" onclick="showPreview('product')">
    </div>  
</div>
